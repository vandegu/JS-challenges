<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <title>Challenge 4</title>
    <style>

    .errorMsg {
        /*font: Use a cool Google font*/
      font-family: 'Exo', sans-serif;
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      let name_in = document.querySelector('#name');
      let addr_in = document.querySelector('#addr');
      console.log(addr_in.value);

      if (name_in.value==null || name_in.value=="") {
        document.querySelector("#nameError").style.display = "block";
        document.querySelector('#sub').disabled = true;
      }
      else {
        document.querySelector("#nameError").style.display = "none";
        document.querySelector('#sub').disabled = false;
      }

      if (addr_in.value==null || addr_in.value=="") {
        document.querySelector("#addressError").style.display = "block";
        document.querySelector('#sub').disabled = true;
      }
      else {
        document.querySelector("#addressError").style.display = "none";
        document.querySelector('#sub').disabled = false;
      }

    }
    </script>
</head>
<body onload="checkForm()">
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name" onkeyup="checkForm()"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr" onkeyup="checkForm()">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!" id="sub">
    </form>
</body>
</html>
